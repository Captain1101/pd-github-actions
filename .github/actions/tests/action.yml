name: "Run API tests"
dascription: "Composite action to execute API tests"
inputs:
  environment:
    description: "Env where to depoloy app"
    required: true
  test-suite:
    description: "Testing suite"
    default: "greetings"
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        repository: "mtararujs/course-js-api-framework"
        ref: "main"
        path: "test"
        clean: "false" #????

    - name: Print step name
      run: echo "Testing ${{ inputs.environment }} has started.."
      working-directory: test
      shell: powershell

    - name: Install all dependencies #delet
      run: pm2 list
      working-directory: test
      shell: powershell

    - name: Install all dependencies
      run: npm install
      working-directory: test
      shell: powershell

    - name: Run API tests
      run: npm run ${{ inputs.test-suite }} ${{ inputs.test-suite }}_${{ inputs.environment }}
      working-directory: test
      shell: powershell

    - uses: actions/checkout@v4
      with:
        repository: "Captain1101/pd-github-actions"
        ref: "main"
        clean: "false" #????
