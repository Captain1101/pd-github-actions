name: "Run API tests"
dascription: "Composite action to execute API tests"
inputs:
  environment:
    description: "Env where to depoloy app"
    required: true
  test-suite:
    description: "Testing suite"
    default: "greetings"
runs:
  using: composite
  steps:
    - name: Print step name
      run: echo "Testing ${{ inputs.environment }} has started.."
      working-directory: test
      shell: powershell

    - name: Test runnin processes with pm2
      run: pm2 list
      working-directory: test
      shell: powershell

    - name: Install all dependencies
      run: npm install
      working-directory: test
      shell: powershell

    - name: Run API tests
      run: npm run "${{ inputs.test-suite }} ${{ inputs.test-suite }}_${{ inputs.environment }} "&" set "errorlevel=0""
      working-directory: test
      shell: powershell
