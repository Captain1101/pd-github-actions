name: python-greetings

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
      - name: Create subfolders
        run: |
          mkdir deps
          mkdir deploy
          mkdir test
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/python-greetings"
          ref: "main"
          path: "deps"
      - uses: ./.github/actions/install-pip-deps

  deploy-to-dev:
    runs-on: self-hosted
    needs: [install-pip-deps]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/python-greetings"
          ref: "main"
          path: "deploy"
          # clean: "false"
      - uses: ./.github/actions/deploy
        with:
          environment: "dev"
          port: 7001
  tests-on-dev:
    runs-on: self-hosted
    needs: [deploy-to-dev]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/course-js-api-framework"
          ref: "main"
          path: "test"
      #     clean: "false" #????
      - uses: ./.github/actions/tests
        with:
          environment: "dev"
          test-suite: "greetings"

  deploy-to-staging:
    runs-on: self-hosted
    needs: [tests-on-dev]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/python-greetings"
          ref: "main"
          path: "deploy"
      - uses: ./.github/actions/deploy
        with:
          environment: "stg"
          port: 7002
  tests-on-staging:
    runs-on: self-hosted
    needs: [deploy-to-staging]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/course-js-api-framework"
          ref: "main"
          path: "test"
      - uses: ./.github/actions/tests
        with:
          environment: "stg"
          test-suite: "greetings"

  deploy-to-preprod:
    runs-on: self-hosted
    needs: [tests-on-staging]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/python-greetings"
          ref: "main"
          path: "deploy"
      - uses: ./.github/actions/deploy
        with:
          environment: "preprod"
          port: 7003
  tests-on-preprod:
    runs-on: self-hosted
    needs: [deploy-to-preprod]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/course-js-api-framework"
          ref: "main"
          path: "test"
      - uses: ./.github/actions/tests
        with:
          environment: "preprod"
          test-suite: "greetings"

  deploy-to-prod:
    runs-on: self-hosted
    needs: [tests-on-preprod]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/python-greetings"
          ref: "main"
          path: "deploy"
      - uses: ./.github/actions/deploy
        with:
          environment: "prod"
          port: 7004
  Tests-on-prod:
    runs-on: self-hosted
    needs: [deploy-to-prod]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: "mtararujs/course-js-api-framework"
          ref: "main"
          path: "test"
      - uses: ./.github/actions/tests
        with:
          environment: "prod"
          test-suite: "greetings"
